<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <link rel="stylesheet" href="newstyle.css">
    <link href="https://fonts.cdnfonts.com/css/dune-rise" rel="stylesheet">
                
    <title>Rock paper Scissor</title>
</head>
<body>
    <header class="container d-flex justify-content-center header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <main class="container d-flex flex-column main">
        <section class="tries"><p></p></section>
        <section class="scoreCard"><p></p></section>
        <card class="mainCard" id="computerCard"></card>
        <section class="alert"><h1></h1></section>
        <card class="mainCard" id="playerCard"></card>
    </main>
    <footer class="container d-flex footer">
        <card class="card" id="rock"></card>
        <card class="card" id="paper"></card>
        <card class="card" id="scissor"></card>
    </footer>
    <script src="script.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
