<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.cdnfonts.com/css/dune-rise" rel="stylesheet">
                
    <title>Rock paper Scissor</title>
</head>
<body>
    <header class="header">
        <h1>Rock Paper Scissors</h1>
    </header>
    <main class="main">
        <card class="mainCard" id="playerCard"></card>
        <card class="mainCard" id="computerCard"></card>
        <section class="alert"><h1></h1></section>
        <section class="tries"><p></p></section>
        <section class="scoreCard"><p></p></section>
    </main>
    <footer class="footer">
        <card class="card" id="rock"></card>
        <card class="card" id="paper"></card>
        <card class="card" id="scissor"></card>
    </footer>
    <script src="script.js"></script>
</body>
</html>
